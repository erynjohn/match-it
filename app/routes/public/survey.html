<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Match || Survey</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Get That Match</h1>
        <form action="/survey" method="POST" >
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="exampleName" placeholder="Name" name="name">
          </div>
          <label>Image Link</label>
          <input type="text" class="form-control" id="exampleName" placeholder="Image Link" name="photo">
  
          <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="scores">
                      <option selected>Is more logical than emotional</option>
                      <option value="1">True</option>
                      <option value="2">False</option>
                    </select>
                  </div>
          </div>
          <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="scores">
                      <option selected>Likes to keep to a schedule</option>
                      <option value="1">True</option>
                      <option value="2">False</option>
                    </select>
                  </div>
          </div>
          <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="scores">
                      <option selected>Loves a good party</option>
                      <option value="1">True</option>
                      <option value="2">False</option>
                    </select>
                  </div>
          </div>
          <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="scores">
                      <option selected>Likes to talk about feelings and emotions</option>
                      <option value="1">True</option>
                      <option value="2">False</option>
                    </select>
                  </div>
          </div>
      
          <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="scores">
                      <option selected>Enjoys going to museums and cultural events</option>
                      <option value="1">True</option>
                      <option value="2">False</option>
                    </select>
                  </div>
          </div>
          <button type="submit" class="btn btn-primary">Send It</button>
      </form>

      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
