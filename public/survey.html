<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <title>Match || Survey</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Get That Match</h1>
        <form >
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" name="name">
          </div>
          <label>Image Link</label>
          <input type="text" class="form-control" id="photo" placeholder="Image Link" name="photo">
  
          <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select id="s1" class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="scores">
                      <option selected>Is more logical than emotional</option>
                      <option value="1">True</option>
                      <option value="2">False</option>
                    </select>
                  </div>
          </div>
          <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select id="s2" class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="scores">
                      <option selected>Likes to keep to a schedule</option>
                      <option value="1">True</option>
                      <option value="2">False</option>
                    </select>
                  </div>
          </div>
          <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select id="s3" class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="scores">
                      <option selected>Loves a good party</option>
                      <option value="1">True</option>
                      <option value="2">False</option>
                    </select>
                  </div>
          </div>
          <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select  id="s4" class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="scores">
                      <option selected>Likes to talk about feelings and emotions</option>
                      <option value="1">True</option>
                      <option value="2">False</option>
                    </select>
                  </div>
          </div>
      
          <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select id="s5" class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="scores">
                      <option selected>Enjoys going to museums and cultural events</option>
                      <option value="1">True</option>
                      <option value="2">False</option>
                    </select>
                  </div>
          </div>
          <button type="submit" class="btn btn-primary">Send It</button>
      </form>

      </div>
      <div class="friendAdd modal">
        <h3 class="friendName"></h3>
        <img class="friendImg" src="" alt="" srcset="">

      </div>

      <script type="text/javascript">
      
      $(".btn").on("click", function(e) {
        e.preventDefault;
        $('.friendAdd').modal({
				dismissible: false, 
				opacity: .5, 
				inDuration: 300, 
				outDuration: 200,
				startingTop: '4%', 
				endingTop: '10%'
			});
    });
    
        var userInfo = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#s1").val(),
            $("#s2").val(),
            $("#s3").val(),
            $("#s4").val(),
            $("#s5").val()
          ]
        }
        $.post("/api/friends", userInfo)
        .done(function(data) {
          $(".friendName").html(data.matchFriend.name);
          $(".friendImg").attr("src", data.matchFriend.photo);
          $('.friendAdd').modal('open');
        });
      </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
